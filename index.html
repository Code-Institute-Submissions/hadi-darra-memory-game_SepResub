<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ff30a6363c.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
</head>
<!--Game body starts here-->
<body>
    <div class="container">
    <header>
        <!--The heading-->
        <h1 class="heading"><i class="fas fa-chess-board"></i>  Memory Game</h1>
    </header> 
    <!--Timer and score panel-->
    <section class="score-panel">
        <span class="moves">0</span> Move(s)
        <div class="timer">0 Min(s) 0 Sec</div>
        <div class="restart" onclick=startGame()>
            <i class="fa fa-repeat"></i>
        </div>
    </section>
    <!--Distribute the icons to the cards -->
    <ul class="deck" id="card-deck">
        <li class="card" type="python">
            <i class="fab fa-python"></i>
        </li>
        <li class="card" type="python">
            <i class="fab fa-python"></i>
        </li>
        <li class="card" type="js">
            <i class="fab fa-js"></i>
        </li>
        <li class="card" type="js">
            <i class="fab fa-js"></i>
        </li>
        <li class="card" type="angular">
            <i class="fab fa-angular"></i>
        </li>
        <li class="card" type="angular">
            <i class="fab fa-angular"></i>
        </li>
        <li class="card" type="html5">
            <i class="fab fa-html5"></i>
        </li>
        <li class="card" type="html5">
            <i class="fab fa-html5"></i>
        </li>
        <li class="card" type="css3-alt">
            <i class="fab fa-css3-alt"></i>
        </li>
        <li class="card" type="css3-alt">
            <i class="fab fa-css3-alt"></i>
        </li>
        <li class="card" type="code">
            <i class="fas fa-code"></i>
        </li>
        <li class="card" type="code">
            <i class="fas fa-code"></i>
        </li>
        <li class="card" type="database">
            <i class="fas fa-database"></i>
        </li>
        <li class="card" type="database">
            <i class="fas fa-database"></i>
        </li>
        <li class="card" type="bug">
            <i class="fas fa-bug"></i>
        </li>
        <li class="card" type="bug">
            <i class="fas fa-bug"></i>
        </li>
    </ul>
</div>
    <script src="assets/js/script.js"></script>
</body>
<!-- Game body ends here -->
</html>
