<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ff30a6363c.js" crossorigin="anonymous"></script>
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
    <header>
        <h1 class="heading"><i class="fas fa-chess-board"></i>  Memory Game</h1>
    </header> 
    <section class="score-panel">
        <span class="moves">0</span> Move(s)
        <div class="timer">0 Min(s) 0 Sec</div>
        <div class="restart" onclick=startGame()>
            <i class="fa fa-repeat"></i>
        </div>
    </section>
    <ul class="deck" id="card-deck">
        <li class="card" type="diamond">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card" type="plane">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card open" type="js">
            <i class="fab fa-js"></i>
        </li>
        <li class="card" type="bolt" >
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card" type="cube">
            <i class="fa fa-cube"></i>
        </li>
        <li class="card match" type="anchor">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card" type="leaf">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card" type="bicycle">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card" type="diamond">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card" type="bomb">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card open show" type="leaf">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card show" type="bomb">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card" type="bolt">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card" type="bicycle">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card" type="plane">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card" type="cube">
            <i class="fa fa-cube"></i>
        </li>
    </ul>
</div>
    <script src="/assets/js/script.js"></script>
    

</body>
</html>
